<!DOCTYPE html>
<html>
<head>
  <title>Robot</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <table id="data-table">
    <thead>
      <tr>
        <th>Message</th>
        <th>Seen</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <table id="information-table">
    <thead>
      <tr>
        <th>Followers</th>
        <th>Images</th>
        <th>Videos</th>
        <th>Files</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    var link = 'https://cors-anywhere.herokuapp.com/https://eitaa.com/crcrc2';
    var messages;
    var information;
    var last;
    var followers;
    var images;
    var videos;
    var files;
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var response = this.responseText;
        var parser = new DOMParser();
        var htmlDoc = parser.parseFromString(response, 'text/html');
        messages = Array.from(htmlDoc.querySelectorAll('.etme_widget_message_text.js-message_text.before_footer')).map(function(message) {
          var msg = message.textContent.trim();
          var seen = message.parentNode.querySelector('.etme_widget_message_views').textContent.trim();
          var time = message.parentNode.querySelector('.time').textContent.trim();
          return { msg: msg, seen: seen, time: time };
        });
        information = Array.from(htmlDoc.querySelectorAll('.counter_value')).map(function(element) {
          return element.textContent.trim();
        });
        last = messages[messages.length - 1];
        followers = information[0];
        images = information[1];
        videos = information[2];
        files = information[3];

        displayMessages();
        displayInformation();
      }
    };
    xhttp.open("GET", link, true);
    xhttp.send();

    function displayMessages() {
      var tableBody = document.querySelector('#data-table tbody');
      messages.forEach(function(message) {
        var row = document.createElement('tr');
        var msgCell = document.createElement('td');
        var seenCell = document.createElement('td');
        var timeCell = document.createElement('td');
        msgCell.textContent = message.msg;
        seenCell.textContent = message.seen;
        timeCell.textContent = message.time;
        row.appendChild(msgCell);
        row.appendChild(seenCell);
        row.appendChild(timeCell);
        tableBody.appendChild(row);
      });
    }

    function displayInformation() {
      var tableBody = document.querySelector('#information-table tbody');
      var row = document.createElement('tr');
      var followersCell = document.createElement('td');
      var imagesCell = document.createElement('td');
      var videosCell = document.createElement('td');
      var filesCell = document.createElement('td');
      followersCell.textContent = followers;
      imagesCell.textContent = images;
      videosCell.textContent = videos;
      filesCell.textContent = files;
      row.appendChild(followersCell);
      row.appendChild(imagesCell);
      row.appendChild(videosCell);
      row.appendChild(filesCell);
      tableBody.appendChild(row);
    }
  </script>
</body>
</html>
