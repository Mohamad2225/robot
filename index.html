<!DOCTYPE html>
<html>
<head>
	<title>Send Request</title>
</head>
<body>
	<script>
        var link = 'https://eitaa.com/crcrc2';
        var messages;
        var information;
        var last;
        var followers;
        var images;
        var videos;
        var files;

		// Using CORS Anywhere to bypass the CORS restriction
		fetch('https://cors-anywhere.herokuapp.com/' + link)
            .then(res => res.text())
            .then(response => {
                var parser = new DOMParser();
				var htmlDoc = parser.parseFromString(response, 'text/html');
				messages = Array.from(htmlDoc.querySelectorAll('.etme_widget_message_text.js-message_text.before_footer')).map(function(message) {
					var msg = message.textContent.trim();
					var seen = message.parentNode.querySelector('.etme_widget_message_views').textContent.trim();
					var time = message.parentNode.querySelector('.time').textContent.trim();
					return { msg: msg, seen: seen, time: time };
				});
				information = Array.from(htmlDoc.querySelectorAll('.counter_value')).map(function(element) {
					return element.textContent.trim();
				});
                last = messages[messages.length - 1];
                followers = information[0];
                images = information[1];
                videos = information[2];
                files = information[3];
		    alert(followers);
            })
            .catch(error => console.log(error));
	</script>
</body>
</html>
